<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
</head>
<body>
    
    <header>
        <nav>
            <div>
                <h2>My First Blog</h2>
            </div>
            <div id="toggle-div">
                <button onclick="window.location.href='index.html'">Back</button>
                <input type="checkbox" id="darkmode-toggle" />
                <label for="darkmode-toggle"></label>
            </div>
        </nav>
    </header>

    <main>
        <section id="blog-list">
            <!-- mock up post will be removed when JavaScript runs -->
            <div class="blog-post">
                <h3>Title:</h3>
                <p id="blog-content">content:</p>
                <p id="username-poster">posted by: <span>username</span></p>
            </div>
        </section>
    </main>

    <footer>
        <h4>Made by: <a href="https://mmhilbert.github.io/module-2-challenge/" target="_blank">Meg</a></h4>
    </footer>

    <script src="/assets/js/blog.js"></script>
    <script src="/assets/js/logic.js"></script>
</body>
</html>
